<script>
    function myFunction(event) {

        let myelementdiv = document.getElementById('myelediv');
        let rangecolorsdata = {
          tooshort:'red',
          weak:'green'
        };
        myelementdiv.innerHTML = "<pws-meter username='rajesh' customsg=''  strengthrange='advanced' rangecolors='' infoicon='enable' iconmessage='Your password must contain  following characters'  mypassword="+value+"></pws-meter>";
        
    }
    </script>
